<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Javascript </title>

</head>
<body>
    <div class="container-1">
       <h2> Challenge 1: Your age in Days</h2>
       <div class="flex-box-container-1">
       
       <div>

        <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
      
       </div>

       <div>
        
        <button class="btn btn-danger" onclick="reset()">Reset </button>
       
      </div>
     
    </div>

    <div class="flex-box-container-1">
      <div id="flex-box-result"></div>
    </div>
    
  </div>
   <div class="container-2">
     <h2> Challenge 2: Rock, paper, scissors</h2>
    <div class ="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="http://images.clipartpanda.com/rock-clipart-rock.svg"  height=150 width=150  alt=""  onclick="rpsGame(this)">
      <img id="paper" src="http://images.clipartpanda.com/paper-clip-art-niEBBqMiA.svg" height=140 width=130  alt=""  onclick="rpsGame(this)">
      <img id="scissors" src="http://images.clipartpanda.com/scissors-clipart-scissors.svg" height=130 width=130  alt=""  onclick="rpsGame(this)">
    </div>
     
   </div>

      <div class="container-3">
        <h2 id="change-my-color"> Challenge3: change the color of all button</h2>
        <div class="flex-box-pick-color">
          <form action="">
            <select name="backdrop" id="background" onchange="buttonColorChange(this)">
            <option value="random">Random</option>
            <option value="red">Red</option>
            <option value="green">Green</option>
            <option value="blue">Blue</option>
            <option value="reset">Reset</option>

          </select>

          </form>

          <button class="btn btn-primary"> Wee!</button>
          <button class="btn btn-danger"> Instagram!</button>
          <button class="btn btn-warning"> Google!</button>
          <button class="btn btn-success"> Meta!</button>
          
        </div>

      </div>


    <script src="script.js"></script>
</body>
</html>
